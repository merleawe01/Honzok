<body>

				<div id="quicklink">
					<table>

						<tr><td class="td">자유게시판</td></tr>

				</div>

			<div id="realMain">
				
				
				<div id="photo">
					<img id="leftPhoto" src="">
					<img id="mainPhoto" src="">
					<img id="rightPhoto" src="">
					
					<script>
						var photoSrc = new Array();
						photoSrc.push("image/testImg1.jpg");
						photoSrc.push("image/testImg2.jpg");
						photoSrc.push("image/testImg3.jpg");
						photoSrc.push("image/testImg1.jpg");
						photoSrc.push("image/testImg2.jpg");
						photoSrc.push("image/testImg3.jpg");
						/* db에서 이미지 경로 가져와서 푸시 */
						
						var temp = 0;
						
						$(function(){
							$('#leftPhoto').hide();
							$('#mainPhoto').attr('src', photoSrc[0]);
							if(photoSrc.length > 1) {
								$('#rightPhoto').attr('src', photoSrc[1]);	
							} else {
								$('#rightPhoto').hide();
							}
						});
						
						$('#leftPhoto').click(function(){
							if(temp == 1){
								temp--;
								$('#leftPhoto').hide();
								$('#mainPhoto').attr('src', photoSrc[temp]);
								$('#rightPhoto').attr('src', photoSrc[temp+1]);
							} else {
								if(temp == photoSrc.length-1) {
									$('#rightPhoto').show();
								}
								temp--;
								$('#leftPhoto').attr('src', photoSrc[temp-1]);
								$('#mainPhoto').attr('src', photoSrc[temp]);
								$('#rightPhoto').attr('src', photoSrc[temp+1]);
							}
						});
						
						$('#rightPhoto').click(function(){
							if(temp == photoSrc.length-2){
								temp++;
								$('#rightPhoto').hide();
								$('#leftPhoto').attr('src', photoSrc[temp-1]);
								$('#mainPhoto').attr('src', photoSrc[temp]);
							} else {
								if(temp == 0) {
									$('#leftPhoto').show();
								}
								temp++;
								$('#leftPhoto').attr('src', photoSrc[temp-1]);
								$('#mainPhoto').attr('src', photoSrc[temp]);
								$('#rightPhoto').attr('src', photoSrc[temp+1]);
							}
						});
					</script>
				</div>
				
				<div id="name">
					<div class="left">가게이름</div>
					<div class="right"><b>역삼 맥주 창고</b></div>
				</div>
				
				<div id="score">
					<div class="left">음식점에 대한 평가</div>
					<div class="right">
						<img src="image/star.PNG" class="star">
						<img src="image/star.PNG" class="star">
						<img src="image/star.PNG" class="star">
						<img src="image/star.PNG" class="star">
						<img src="image/star.PNG" class="star">
					</div>
				</div>
				
				<div id="review">

				</div>

				</div>
				
				<div id="address">
					<div class="left">주소</div>
					<div class="right">주소api 들어갈 부분</div>
				</div>
				
				<div id="btnList">

					<div style="background-color: rgb(224, 224, 224);">삭제</div>

					<div style="background-color: rgb(241, 131, 50); color: white;">추천</div>
